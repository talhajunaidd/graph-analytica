<h2 mat-dialog-title>Enter Node label</h2>
<mat-dialog-content>
    <mat-form-field>
        <label>
            <input matInput [(ngModel)]="name">
        </label>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="name">Proceed</button>
</mat-dialog-actions>
